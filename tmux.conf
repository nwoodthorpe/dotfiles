# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Set default prefix button
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind ^A
bind ^A select-pane -t :.+

# History buffer line
set -g history-limit 50000

# fix home-end buttons
bind -n End send-key C-e
bind -n Home send-key C-a

# Split windows
bind \ split-window -h # Split panes horizontal
bind v split-window -v # Split panes vertically

# vi mode
set -g @shell_mode 'vi'
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe "xclip -sel clip"

# tmux 2.1 mouse mode
set -g mouse on

# Turn on window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
set -g set-titles-string '#T'

# set buffer name
set-window-option -g window-status-current-format "[#I #W#T]"
set-window-option -g window-status-format "[#I #W#T]"

# Automatically rename buffer
setw -g automatic-rename

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg '#1D90CD'

# selection color
set -wg mode-style bg='#1D90CD',fg='#121212'

# message text
set-option -g message-bg '#121212'
set-option -g message-fg '#1D90CD'
set -g message-attr bold

